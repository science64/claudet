<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ClaudeTalk Options</title>
        <link rel="stylesheet" href="options.css" />
    </head>
    <body>
        <div class="container">
            <h1>ClaudeTalk Options</h1>
            <div class="section">
                <h2>Groq API Key</h2>
                <input type="password" id="apiKey" placeholder="Enter your Groq API key" />
                <button id="saveApiKey">Save API Key</button>
            </div>
            <div class="section">
                <h2>Recent Messages</h2>
                <ul id="messageList"></ul>
            </div>
            <div class="footer">
                <p>
                    Created by <a href="https://github.com/unclecode/claudet" target="_blank">unclecode</a> | 
                    Follow on <a href="https://twitter.com/unclecode" target="_blank">Twitter</a>
                </p>
            </div>
        </div>
        <script src="options.js"></script>
    </body>
</html>
